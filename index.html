<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono" />
    </head>

    <body>
        <main>
            <div class="calculator">
                <div class="display">
                    <div class="operation-display"></div>
                    <div class="number-display">0</div>
                </div>
                <div class="buttons">
                    <button class="special" id="AC" type="button" value="AC">AC</button>
                    <button class="special" id="delete" type="button" value="DEL">DEL</button>
                    <button class="special" id="percent" type="button" value="percent">%</button>
                    <button class="operator" type="button" value="รท">&divide;</button>
                    <button class="operand" type="button" value="7">7</button>
                    <button class="operand" type="button" value="8">8</button>
                    <button class="operand" type="button" value="9">9</button>
                    <button class="operator" type="button" value="ร";>&times;</button>
                    <button class="operand" type="button" value="4">4</button>
                    <button class="operand" type="button" value="5">5</button>
                    <button class="operand" type="button" value="6">6</button>
                    <button class="operator" type="button" value="-">-</button>
                    <button class="operand" type="button" value="1">1</button>
                    <button class="operand" type="button" value="2">2</button>
                    <button class="operand" type="button" value="3">3</button>
                    <button class="operator" type="button" value="+">+</button>
                    <button class="operand" type="button" value="0">0</button>
                    <button class="special" id="decimal" type="button" value="decimal">.</button>
                    <button class="special" id="polarity" type="button" value="polarity">+/-</button>
                    <button class="submit" type="button" value="equals">=</button>
                </div>
            </div>
        </main>
    </body>

    <footer>
        <div class="footer">
            <p class="footer-text">Created by <a href="https://github.com/hojinchang" target="_blank" rel="noopener noreferrer">hojinchang</a></p>
        </div>
    </footer>

</html>
