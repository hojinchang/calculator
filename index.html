<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <main>
            <div class="calculator">
                <div class="display">
                    <div class="operation-display"></div>
                    <div class="answer-display"></div>
                </div>
                <div class="buttons">
                    <button class="AC" type="button">AC</button>
                    <button class="delete" type="button">DEL</button>
                    <button class="percent" type="button">%</button>
                    <button class="operator" type="button">&divide</button>
                    <button class="operand" type="button">7</button>
                    <button class="operand" type="button">8</button>
                    <button class="operand" type="button">9</button>
                    <button class="operator" type="button">x</button>
                    <button class="operand" type="button">4</button>
                    <button class="operand" type="button">5</button>
                    <button class="operand" type="button">6</button>
                    <button class="operator" type="button">-</button>
                    <button class="operand" type="button">1</button>
                    <button class="operand" type="button">2</button>
                    <button class="operand" type="button">3</button>
                    <button class="operator" type="button">+</button>
                    <button class="operand" type="button">0</button>
                    <button class="operand" type="button">.</button>
                    <button class="polarity" type="button">+/-</button>
                    <button class="operator" type="button">=</button>
                </div>
            </div>
        </main>
    </body>
</html>
